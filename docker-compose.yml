version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tfvisualizer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tfvisualizer
      POSTGRES_USER: tfuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tfpass_dev_only}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tfuser -d tfvisualizer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tfvisualizer-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tfvisualizer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_only}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tfvisualizer-network

  # Main Application (Python Flask)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tfvisualizer-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      # Application
      FLASK_APP: app.main:create_app
      FLASK_ENV: ${FLASK_ENV:-development}
      PORT: 80
      PYTHONUNBUFFERED: 1

      # Database
      DATABASE_URL: postgresql://tfuser:${POSTGRES_PASSWORD:-tfpass_dev_only}@postgres:5432/tfvisualizer
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tfvisualizer
      DB_USER: tfuser
      DB_PASSWORD: ${POSTGRES_PASSWORD:-tfpass_dev_only}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_only}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_only}

      # Authentication
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_ID_PRO: ${STRIPE_PRICE_ID_PRO}

      # AWS (for S3 file storage)
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-tfvisualizer-files}

      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      BACKEND_URL: ${BACKEND_URL:-http://localhost}

      # Feature Flags
      ENABLE_COLLABORATION: ${ENABLE_COLLABORATION:-false}
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-false}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for development hot-reload (remove in production)
      - ./backend:/app/backend:delegated
      - ./frontend:/app/frontend:delegated
      # Prevent node_modules from being overwritten
      - /app/backend/node_modules
      - /app/frontend/node_modules
    networks:
      - tfvisualizer-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: tfvisualizer-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - tfvisualizer-network
    profiles:
      - with-nginx

# Networks
networks:
  tfvisualizer-network:
    driver: bridge
    name: tfvisualizer-network

# Volumes
volumes:
  postgres_data:
    driver: local
    name: tfvisualizer-postgres-data
  redis_data:
    driver: local
    name: tfvisualizer-redis-data
  nginx_logs:
    driver: local
    name: tfvisualizer-nginx-logs
