<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TFVisualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 48px;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #718096;
    }

    .footer-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .success {
      color: #38a169;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-bottom: 24px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: white;
      padding: 0 16px;
      position: relative;
      color: #a0aec0;
      font-size: 14px;
    }

    .btn-google {
      width: 100%;
      padding: 14px;
      background: white;
      color: #444;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
    }

    .btn-google:hover {
      border-color: #cbd5e0;
      background: #f7fafc;
      transform: translateY(-2px);
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>

    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <p class="error" id="formError"></p>
      <p class="success" id="formSuccess"></p>

      <button type="submit" class="btn" id="submitBtn">Sign In</button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <a href="/api/auth/google/login" class="btn-google">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </a>

    <p class="footer-text">
      Don't have an account? <a href="/register">Sign Up</a>
    </p>
  </div>

  <script>
    // Check for OAuth tokens in URL (from Google callback)
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');

      if (accessToken) {
        // Store tokens
        localStorage.setItem('access_token', accessToken);
        if (refreshToken) {
          localStorage.setItem('refresh_token', refreshToken);
        }

        // Clean URL and redirect
        window.history.replaceState({}, document.title, '/dashboard');
        window.location.href = '/dashboard';
      }

      // Check for OAuth errors
      const error = urlParams.get('error');
      if (error) {
        const formError = document.getElementById('formError');
        const errorMessages = {
          'oauth_failed': 'OAuth login failed. Please try again.',
          'oauth_not_configured': 'Google login is not configured.',
          'oauth_token_failed': 'Failed to get OAuth token.',
          'oauth_invalid_response': 'Invalid response from Google.',
          'oauth_exception': 'An error occurred during Google login.'
        };
        formError.textContent = errorMessages[error] || 'Login failed';
        formError.style.display = 'block';
      }
    });

    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const formError = document.getElementById('formError');
    const formSuccess = document.getElementById('formSuccess');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      formError.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing In...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store token
          localStorage.setItem('access_token', data.access_token);

          formSuccess.textContent = 'Login successful! Redirecting...';
          formSuccess.style.display = 'block';

          // Check for redirect parameter in URL
          const urlParams = new URLSearchParams(window.location.search);
          const redirectTo = urlParams.get('redirect') || '/dashboard';

          // Redirect after 1 second
          setTimeout(() => {
            window.location.href = redirectTo;
          }, 1000);
        } else {
          formError.textContent = data.error || 'Invalid email or password';
          formError.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      } catch (error) {
        formError.textContent = 'An error occurred. Please try again.';
        formError.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
