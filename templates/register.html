<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TFVisualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 48px;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      color: #a0aec0;
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #718096;
    }

    .footer-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .success {
      color: #38a169;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <p class="subtitle">Start visualizing your infrastructure</p>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
        <p class="error" id="passwordError">Password must be at least 8 characters</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <p class="error" id="confirmError">Passwords do not match</p>
      </div>

      <p class="error" id="formError"></p>
      <p class="success" id="formSuccess"></p>

      <button type="submit" class="btn" id="submitBtn">Create Account</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="/login">Sign In</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const formError = document.getElementById('formError');
    const formSuccess = document.getElementById('formSuccess');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset errors
      document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate password match
      if (password !== confirmPassword) {
        document.getElementById('confirmError').style.display = 'block';
        return;
      }

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store token
          localStorage.setItem('access_token', data.access_token);

          formSuccess.textContent = 'Account created successfully! Redirecting...';
          formSuccess.style.display = 'block';

          // Check if user wants Pro plan
          const urlParams = new URLSearchParams(window.location.search);
          const plan = urlParams.get('plan');

          // Redirect after 1 second
          setTimeout(() => {
            if (plan === 'pro') {
              window.location.href = '/dashboard?upgrade=pro';
            } else {
              window.location.href = '/editor';
            }
          }, 1000);
        } else {
          formError.textContent = data.error || 'Registration failed. Please try again.';
          formError.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
        }
      } catch (error) {
        formError.textContent = 'An error occurred. Please try again.';
        formError.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
