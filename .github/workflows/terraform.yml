name: Terraform CI/CD with Docker Build

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - 'app/**'
      - 'templates/**'
      - 'static/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - 'app/**'
      - 'Dockerfile'
  workflow_dispatch:

env:
  TF_VERSION: '1.13.3'
  TF_WORKING_DIR: './terraform'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Terraform variables from GitHub Secrets
  TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
  TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
  TF_VAR_redis_password: ${{ secrets.REDIS_PASSWORD }}
  TF_VAR_secret_key: ${{ secrets.APP_SECRET_KEY }}
  TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
  TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
  TF_VAR_stripe_publishable_key: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
  TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
  TF_VAR_stripe_price_id_pro: ${{ secrets.STRIPE_PRICE_ID_PRO }}
  TF_VAR_spaces_access_key: ${{ secrets.DO_SPACES_ACCESS_KEY }}
  TF_VAR_spaces_secret_key: ${{ secrets.DO_SPACES_SECRET_KEY }}
  TF_VAR_docker_registry_username: ${{ github.actor }}
  TF_VAR_docker_registry_password: ${{ secrets.GHCR_PAT }}
  TF_VAR_docker_registry_email: ${{ secrets.DOCKER_REGISTRY_EMAIL }}
  TF_VAR_letsencrypt_email: ${{ secrets.LETSENCRYPT_EMAIL }}
  TF_VAR_zerossl_eab_hmac_key: ${{ secrets.ZEROSSL_EAB_HMAC_KEY }}
  TF_VAR_zerossl_eab_kid: ${{ secrets.ZEROSSL_EAB_KID }}
  TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
  # OAuth Configuration
  TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
  TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  # Backend credentials (Spaces uses AWS-compatible env vars)
  AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_KEY }}
  TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=TFVisualizer
            org.opencontainers.image.description=Visual Terraform Infrastructure Designer
            org.opencontainers.image.vendor=TFVisualizer

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with tags:${{ steps.meta.outputs.tags }}"

  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  terraform-plan:
    name: Plan Terraform Changes
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init upgrade
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade

      # - name: Terraform Init 
      #   working-directory: ${{ env.TF_WORKING_DIR }}
      #   run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.TF_WORKING_DIR }}/tfplan.txt', 'utf8');
            const output = `#### Terraform Plan üìù

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest
    needs: [build-and-push, terraform-plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: https://tfvisualizer.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output -json > terraform-outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.TF_WORKING_DIR }}/terraform-outputs.json
          retention-days: 30

      - name: Get Cluster Kubeconfig
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform output -raw kubeconfig > kubeconfig.yaml || echo "Kubeconfig output not available"

      - name: Install kubeseal CLI
        if: hashFiles('terraform/kubeconfig.yaml') != ''
        run: |
          KUBESEAL_VERSION='0.26.0'
          wget "https://github.com/bitnami-labs/sealed-secrets/releases/download/v${KUBESEAL_VERSION}/kubeseal-${KUBESEAL_VERSION}-linux-amd64.tar.gz"
          tar -xvzf kubeseal-${KUBESEAL_VERSION}-linux-amd64.tar.gz kubeseal
          sudo install -m 755 kubeseal /usr/local/bin/kubeseal
          kubeseal --version

      - name: Create and Deploy Sealed Secret
        if: hashFiles('terraform/kubeconfig.yaml') != ''
        env:
          KUBECONFIG: ${{ env.TF_WORKING_DIR }}/kubeconfig.yaml
          SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRICE_ID_PRO: ${{ secrets.STRIPE_PRICE_ID_PRO }}
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          S3_BUCKET_NAME: tfvisualizer-files
          AWS_REGION: nyc3
          NAMESPACE: tfvisualizer
          FLASK_ENV: production
        run: |
          # Wait for sealed-secrets controller to be ready
          echo "Waiting for sealed-secrets controller..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=sealed-secrets -n secrets --timeout=120s || echo "Controller check skipped"

          # Create env file from secrets
          cat > /tmp/app-secrets.env <<EOF
          FLASK_ENV=${FLASK_ENV}
          PORT=8080
          SECRET_KEY=${SECRET_KEY}
          JWT_SECRET=${JWT_SECRET}
          DATABASE_URL=postgresql://tfuser:${DB_PASSWORD}@postgres.${NAMESPACE}.svc.cluster.local:5432/tfvisualizer
          DB_HOST=postgres.${NAMESPACE}.svc.cluster.local
          DB_PORT=5432
          DB_NAME=tfvisualizer
          DB_USER=tfuser
          DB_PASSWORD=${DB_PASSWORD}
          REDIS_URL=redis://:${REDIS_PASSWORD}@redis.${NAMESPACE}.svc.cluster.local:6379
          REDIS_HOST=redis.${NAMESPACE}.svc.cluster.local
          REDIS_PORT=6379
          REDIS_PASSWORD=${REDIS_PASSWORD}
          STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
          STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
          STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
          STRIPE_PRICE_ID_PRO=${STRIPE_PRICE_ID_PRO}
          STRIPE_SUCCESS_URL=https://${DOMAIN_NAME}/subscription/success
          STRIPE_CANCEL_URL=https://${DOMAIN_NAME}/pricing
          S3_BUCKET_NAME=${S3_BUCKET_NAME}
          AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
          AWS_REGION=${AWS_REGION}
          GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
          GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
          EOF

          # Fetch sealed-secrets public certificate
          echo "Fetching sealed-secrets certificate..."
          kubeseal --fetch-cert \
            --controller-name=sealed-secrets \
            --controller-namespace=secrets > /tmp/sealed-secrets-cert.pem

          # Create and seal the secret
          echo "Creating sealed secret..."
          kubectl create secret generic tfvisualizer-config \
            --from-env-file=/tmp/app-secrets.env \
            --namespace=tfvisualizer \
            --dry-run=client -o yaml | \
            kubeseal --cert=/tmp/sealed-secrets-cert.pem \
            --format=yaml > /tmp/sealed-secret.yaml

          # Apply the sealed secret
          echo "Applying sealed secret..."
          kubectl apply -f /tmp/sealed-secret.yaml

          # Verify the secret was created by the controller
          echo "Verifying secret..."
          kubectl get secret tfvisualizer-config -n tfvisualizer || echo "Secret not yet unsealed"

          # Clean up sensitive files
          rm -f /tmp/app-secrets.env /tmp/sealed-secrets-cert.pem

      - name: Deploy to Kubernetes
        if: hashFiles('terraform/kubeconfig.yaml') != ''
        env:
          KUBECONFIG: ${{ env.TF_WORKING_DIR }}/kubeconfig.yaml
        run: |
          # Extract image tag from build job
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-$(git rev-parse --short HEAD)"

          # Update deployment image
          kubectl config use-context do-nyc3-tfvisualizer-production-k8s || echo "Context not available"
          kubectl set image deployment/tfvisualizer-app tfvisualizer=$IMAGE_TAG -n tfvisualizer || echo "Deployment update skipped"
          kubectl rollout status deployment/tfvisualizer-app -n tfvisualizer --timeout=5m || echo "Rollout status check skipped"

  terraform-destroy:
    name: Destroy Terraform Resources
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: destroy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve
