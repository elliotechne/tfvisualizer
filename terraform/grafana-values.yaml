rbac:
  create: true
  pspEnabled: false

serviceAccount:
  create: true
  name: grafana

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - grafana.${domain_name}
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana.${domain_name}

persistence:
  enabled: true
  storageClassName: do-block-storage
  size: 10Gi

# Security context for non-root user
securityContext:
  runAsUser: 472
  runAsGroup: 472
  fsGroup: 472

# Pod Security Standards compliance
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Auto-discover Prometheus datasource in monitoring namespace
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        access: proxy
        isDefault: true

# Enable dashboard auto-import from configmaps/secrets
dashboards:
  default:
    prometheus-stats:
      gnetId: 2
      revision: 2
      datasource: Prometheus

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

# Pod anti-affinity for HA
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - grafana
          topologyKey: kubernetes.io/hostname